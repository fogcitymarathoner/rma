{% extends "base_form.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">{% include "customers/_customer_header.html" %}</div>
        <form id="create-customer" action="" method="post">{% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input class="btn primary btn-success" type="submit" value="Save Customer" />
            <button class="btn primary btn-warning" type="submit" id="customer-create-cancel-button">CANCEL</button>
        </form>
    </div>
    <script type="text/javascript">
        var cancel_url = "{% url 'list_customers' %}";
        $('#customer-create-cancel-button').click(function(e) {
            window.location.replace(cancel_url);
            e.preventDefault()
        });
        jQuery(document).ready(function ($) {
            $('#tabs').tab();
        });
        $(function() {
            $( "#id_date" ).datepicker({ dateFormat: "yy-mm-dd" });
        });
    </script>
{% endblock content %}
