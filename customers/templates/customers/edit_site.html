{% extends "base_form.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">{% include "customers/_customer_site_edit_header.html" %}</div>
        <form id="edit-customer-site" action="" method="post">{% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input class="btn primary btn-success" type="submit" value="Save Customer Site" />
            <button class="btn primary btn-warning" type="submit" id="site-edit-cancel-button">CANCEL</button>
        </form>
    </div>
    <script type="text/javascript">
        var cancel_url = "{% url 'view_customer_site' id=customer.id  %}";
        $('#site-edit-cancel-button').click(function(e) {
            window.location.replace(cancel_url);
            e.preventDefault()
        });
        jQuery(document).ready(function ($) {
            $('#tabs').tab();
        });
        $(function() {
            $( "#id_date" ).datepicker({ dateFormat: "yy-mm-dd" });
        });
    </script>
    <script src="{{ STATIC_URL }}customers/js/customers.js"></script>
{% endblock content %}
