{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                {% include "reports/_parts_sidebar.html" %}
            </div>
            <div class="col-md-9">
                <div class="page-header">{% include "reports/_parts_by_quarter_by_site_header.html" %}</div>
                <form action="" method="post">{% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <a id="search-for-returned-items-by-quarter-by-site" class="btn btn-success" href="#">SEARCH</a>
                </form>
                <div class="row">
                    <div id="parts-results"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var returned_parts_by_quarter_by_site = '{{ sub_url }}services/returned_parts_by_quarter_by_site/';
    </script>
    <script src="{{ STATIC_URL }}return_merchandise_authorizations/js/report_parts.js"></script>

    <script src="{{ STATIC_URL }}reports/js/reports.js"></script>
    <script type="text/javascript">
        $(function() {

            $( "#reports-parts-sidebar-button" ).removeClass('active');
            $( "#reports-parts-all-time-sidebar-button" ).removeClass('active');
            $( "#reports-parts-by-part-number-sidebar-button" ).removeClass('active');
            $( "#reports-parts-by-quarter-by-site-sidebar-button" ).addClass('active');
            $( "#reports-parts-in-life-sidebar-button" ).removeClass('active');
            $( "#reports-parts-out-of-life-sidebar-button" ).removeClass('active');
        });
    </script>
{% endblock content %}
