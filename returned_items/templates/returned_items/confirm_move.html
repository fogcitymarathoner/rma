{% extends "base.html" %}
{% block content %}
    <div class="container">
    <div class="page-header"><h1>Confirm Return Items Move</h1>
        <p>Moving parts below from {{ src_part.description }}-{{ src_part.model_number }} to {{ dest_part.description }}{{ dest_part.model_number }}</p>
    </div>
    {% include "returned_items/_part_move_confirm.html" %}
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#tabs').tab();
    });
    $(function () {
        $('a#rma-view-anchor').click(function (e) {
            e.preventDefault();
        });
    })
    $(function() {
        $( "#nav-bar-rma-list-link" ).removeClass('active');
        $( "#nav-bar-commissioned-sites-link" ).removeClass('active');
        $( "#nav-bar-list-parts-link" ).removeClass('active');
        $( "#nav-bar-list-return-items-link" ).removeClass('active');
        $( "#nav-bar-admin-panel-link" ).removeClass('active');
        $( "#nav-bar-reports-dropdown" ).removeClass('active');
        $( "#nav-bar-operations-dropdown" ).addClass('active');
    });
</script>
{% endblock content %}
