{% load user_group %}
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 field-name"><h3>Attachments</h3></div>
        </div>
        {% for i in attachments %}
            <div class="row">
                <div class="col-md-6 field-name"><a href="{% url 'download_rma_attachment'   i.id  %}">{{  i.file  }}</a></div>
                <div class="col-md-5"></div>
                {% if request.user|has_group:"user" %}
                    <div class="col-md-1 field-name"><a class='delete-rma-attachment-button' href="{% url 'delete_rma_attachment' id=i.id  %}">DELETE</a></div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
